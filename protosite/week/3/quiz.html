				<li><label for="question1">Name at least two things that you should do to a web page to display it for printing. (2 marks)</label>

				<li>
					<label for="question2">Media queries can be applied either in the link tag or defined in an external CSS file. (1 marks)</label>
					<ul>
						<li><input type="radio" name="question2" value="true">True</input></li>
						<li><input type="radio" name="question2" value="false">False</input></li>				
					</ul>
				</li>
				<li>
					<label for="question3">Complete the CSS rule below to ensure images will scale to the size of the parent (2 marks)</label>

				</li>
				<li>
					<label for="question4">Choose the media query breakpoint that will match when the browser viewport is thinnest (1 mark)</label>

						<li><input type="radio" name="question4" value="a">a. @media only screen and (min-width:1024px)</input></li>
